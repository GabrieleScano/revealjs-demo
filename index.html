<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="slide">
					The train goes on ‚Ä¶
				</section>
				<section data-transition="slide">
					and on ‚Ä¶
				</section>
				<section data-transition="slide-in fade-out">
					and stops.
				</section>
				<section data-transition="fade-in slide-out">
					(Passengers entering and leaving)
				</section>
				<section data-transition="slide">
					And it starts again.
				</section>
				<section data-background-color="rgb(13, 91, 92)">
					<video data-autoplay src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video>

				  </section>
				  <section data-background-color="rgb(13, 91, 92)">
					<h2>üê≥</h2>	
				  </section>
				  <section data-transition="zoom">
					<h2>This slide will override the presentation transition and zoom!</h2>
				  </section>
				  
				  <section data-transition-speed="fast">
					<h2>Choose from three transition speeds: default, fast or slow!</h2>
				  </section>
				  <section>
					<a href="#/grand-finale">Go to the last slide</a>
				</section>
				<section>
					<div class="r-stack">
						<img class="fragment" src="https://placekitten.com/450/300" width="450" height="300">
						<img class="fragment" src="https://placekitten.com/300/450" width="300" height="450">
						<img class="fragment" src="https://placekitten.com/400/400" width="400" height="400">
					  </div>
				</section>
				<section id="grand-finale">
					<h2>The end</h2>
					<a href="#/0">Back to the first</a>
				</section>
				  
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
